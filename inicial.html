<section class="page page-contact">
  <div class="container">
  <div class="row">
  <div class=" col-md-7">
  <h2 class="page-heading">Fale Conosco</h2>
  <form method="post" role="form">
    <fieldset>
      <legend class="sr-only"></legend>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name" class="sr-only">Nome</label>
          <input class="form-control" type="text" name="name" id="name" aria-required="true" placeholder="Nome" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastname" class="sr-only">Sobrenome</label>
          <input class="form-control" type="text" name="lastname" id="lastname" aria-required="true" placeholder="Sobrenome" required>
        </div>
        <div class="form-group col-md-12">
          <label for="email" class="sr-only">Email</label>
          <input class="form-control" type="email" name="email" id="email" aria-required="true" placeholder="Email" required>
        </div>
          <div class="form-group col-md-12">
          <label for="message" class="sr-only">Mensagem</label>
          <textarea class="form-control" rows="10" name="mensagem" id="mensagem" aria-required="true" placeholder="Mensagem" required></textarea>
        </div>
        <div class="form-group col-md-3">
        <input class="btn btn-default" type="submit" value="Submit">
        </div>
        </div>
    </fieldset>
  </form>
  </div>
  </div>
  </div>
</section>
